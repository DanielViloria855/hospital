<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Discapacidades</title>
    <link href="{{ url_for('static', filename='cascada.css') }}" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Discapacidades</h1>
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                {% for discapacidad in discapacidades %}
                <tr>
                    <td>{{ discapacidad.id }}</td>
                    <td>{{ discapacidad.nombre }}</td>
                    <td>{{ discapacidad.codigo }}</td>
                    <td>{{ discapacidad.descripcion }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">No hay discapacidades disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
